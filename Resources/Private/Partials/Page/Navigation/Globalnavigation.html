<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:comment>This menu iterates over a folder with pages for the global menu, id 492.</f:comment>
<f:variable name="globalMenuItem">{settings.ku.globalMenu.relation}</f:variable>

<f:if condition="{settings.ku.globalMenu.enable} > 0">
    <f:if condition="{globalnavigation}">
        <f:render section="GlobalMenu" arguments="{_all}" />
    </f:if>
</f:if>

<f:section name="GlobalMenu">
    <f:if condition="{globalnavigation}">
        <ul class="menubar globalmenu">
            <f:for each="{globalnavigation}" as="item">
                <li
                    class="nav-item{f:if(condition: item.active, then:' active')}{f:if(condition: item.children, then:' has-children')} {f:if(condition: '{globalMenuItem} == {item.data.uid}', then: 'active')}">
                    <a href="{item.link}" id="nav-item-{item.data.uid}" class="nav-link{f:if(condition: item.children, then:' has-child')}" 
                        {f:if(condition: item.target, then: ' target="{item.target}"' )} 
                        {f:if(condition: item.current, then: ' aria-current="page"' )} 
                        {f:if(condition: item.data.subtitle, then: ' aria-label="{item.data.subtitle}"' )}>
                        <span class="nav-link-text">{item.title}<f:if condition="{item.current}"> 
                            <span class="visually-hidden">(current)</span></f:if></span>
                    </a>
                    <f:if condition="{item.children}">
                            <f:then>
                                <button type="button" class="menu_arrow" aria-controls="item-{item.data.uid}" {f:if(condition: item.children, then:' aria-haspopup="true"')} 	
                                {f:if(condition: item.active, then:' aria-expanded="true"', else:' aria-expanded="false"')}>
                                    <span class="visually-hidden">{f:translate(key: 'togglenavigation', extensionName:
                                        'bootstrap_package')}</span>
                                </button>
                            </f:then>
                        </f:if>
                </li>
            </f:for>
        </ul>
    </f:if>
</f:section>

</html>
