<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">

<f:if condition="{settings.ku.globalFooter.enable} > 0">
    <section class="section footer-section footer-section-content">
        <div class="container-md">
            <div class="section-row">
                <div class="section-column footer-section-content-column">
                    <f:cObject typoscriptObjectPath="lib.footerContent.{pageLanguage}_colOne" />
                </div>
                <div class="section-column footer-section-content-column">
                    <f:cObject typoscriptObjectPath="lib.footerContent.{pageLanguage}_colTwo" />
                </div>
                <div class="section-column footer-section-content-column">
                    <f:cObject typoscriptObjectPath="lib.footerContent.{pageLanguage}_colThree" />
                </div>
                <div class="section-column footer-section-content-column">
                    <f:cObject typoscriptObjectPath="lib.footerContent.{pageLanguage}_colFour" />
                </div>
            </div>
        </div>
    </section>
</f:if>

</html>
