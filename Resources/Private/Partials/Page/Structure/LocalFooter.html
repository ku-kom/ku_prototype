<html xmlns:f="http://typo3.org/ns/TYPO3/CMS/Fluid/ViewHelpers" data-namespace-typo3-fluid="true">
<f:if condition="{settings.ku.localFooter.enable} > 0">
    <section class="section section-default local-footer">
        <div class="container local-footer-container">
            <div class="row">
                <div class="col-md-6 footer-address">
                    <f:if condition="{lib.footerContent.{pageLanguage}_localFooterAddress !== ''}">
                        <f:cObject typoscriptObjectPath="lib.footerContent.{pageLanguage}_localFooterAddress" />
                    </f:if>
                </div>
                <div class="col-md-6 footer-data">
                    <f:format.raw>
                        <ku:AuthorName authorUid="{data.cruser_id}" />
                    </f:format.raw>
                    <f:if condition="{lib.footerContent.{pageLanguage}_localFooterContact !== ''}">
                        <f:cObject typoscriptObjectPath="lib.footerContent.{pageLanguage}_localFooterContact" />
                    </f:if>
                </div>
            </div>
        </div>
    </section>
</f:if>

</html>
